<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按页查询</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <p>下面是一页信息</p>
            <form action="/StudentsPageOn" method="post">
                <input type="number" name="pageOn">
                <input type="submit">
            </form>
            <table>
                <tr>
                    <th colspan="6">学生表信息</th>
                </tr>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>等级</th>
                    <th>操作</th>
                </tr>
                <tr th:each="student:${studentsOnPage}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.age}"></td>
                    <td th:text="${student.gender}"></td>
                    <td th:text="${student.grande}"></td>
                    <td>
                        <a th:href="@{/editStudent(id=${student.id})}">修改</a>&nbsp;&nbsp;
                        <a th:href="@{/deleteStudent(id=${student.id})}">删除</a>&nbsp;&nbsp;
                        <a href="/addStudent">添加</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
