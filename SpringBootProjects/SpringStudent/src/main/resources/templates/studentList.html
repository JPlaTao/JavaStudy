<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生表信息</title>
    <style>
        * {
            margin: 20px auto;
        }

        th, td {
            width: 150px;
        }
    </style>
</head>
<body>
<div>
    <script th:inline="javascript">
        let msg = [[${session.msg}]];
        if (msg){
            alert(msg);
        }
    </script>
    <a th:href="@{StudentsPageOn(pageOn=0)}">按页查看</a>
    <table border="1px solid black">
        <tr>
            <th colspan="6">学生表信息</th>
        </tr>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>等级</th>
            <th>操作</th>
        </tr>
        <tr th:each="student:${session.students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.grande}"></td>
            <td>
                <a th:href="@{/editStudent(id=${student.id})}">修改</a>&nbsp;&nbsp;
                <a th:href="@{/deleteStudent(id=${student.id})}">删除</a>&nbsp;&nbsp;
                <a href="/addStudent">添加</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
